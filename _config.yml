# Site settings
title: "Docassemble"
email: "jhpyle@gmail.com"
description: >-
  A free, open-source expert system for guided interviews and document assembly, based on Python, YAML, and Markdown.
baseurl: ""
url: "https://docassemble.org"
demourl: "https://demo.docassemble.org"
#demourl: "http://localhost"
repository: jhpyle/docassemble
github_username: jhpyle
collections:
  docs:
    output: true
defaults:
  - scope:
      path: "docs"
      type: docs
    values:
      layout: docs

# Build settings
markdown: kramdown
exclude:
  - .git
  - subdocs
  - CHANGELOG.yml
