  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#83b3dd">
    <link href="{{ '/bootstrap4/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/bootstrap4/css/main.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/tocmd-generator/css/toc.css' | prepend: site.baseurl }}" rel="stylesheet">
    <script defer src="{{ '/fontawesome/js/fontawesome-all.min.js' | prepend: site.baseurl }}"></script>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {%- if page.description %}
    <meta name="description" content="{{ page.description }}">
    {%- endif %}
    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {%- if page.description %}
    <meta itemprop="description" content="{{ page.description }}">
    {%- endif %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@RoundTableLaw">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {%- if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    {%- endif %}
    <meta name="twitter:creator" content="@RoundTableLaw">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
    {%- if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    {%- endif %}
    <meta property="og:site_name" content="docassemble-openlcbr" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>
